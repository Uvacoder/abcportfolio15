---
layout: landing
title: Writing
subheading: Sometimes I write things. Not often enough to call it a blog. You can read them here.
---

<section class="prose prose-zinc sm:prose-lg md:prose-xl lg:prose-2xl dark:prose-invert">
    <fieldset class="w-full max-w-sm relative mb-16 flex items-center focus-within:text-zinc-900! dark:focus-within:text-zinc-100!">
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-2 top-0 translate-y-3 h-6 w-6 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input type="text" id="search-posts" placeholder="Search posts..." class="border border-zinc-300 dark:border-zinc-500 bg-transparent pl-10 pr-2 py-3 w-full text-zinc-700 dark:text-zinc-200 placeholder:text-zinc-500 dark:placeholder:text-zinc-400 text-base font-mono focus:outline-none focus:ring-1 focus:ring-zinc-900 dark:focus:ring-yellow-500 focus:border-zinc-900 dark:focus:border-yellow-500 focus-visible:ring-1 focus-visible:ring-zinc-900 dark:focus-visible:ring-yellow-500" />
    </fieldset>

    <ul class="list-none !pl-0 space-y-12 lg:space-y-20 divide-y divide-zinc-200 dark:divide-zinc-700">
    {%- for post in collections.publishedPosts -%}
        <li class="post-wrapper space-y-2 md:space-y-0 md:flex pt-12 lg:pt-20">
            <time class="font-mono block uppercase text-xs sm:text-sm lg:text-base text-zinc-500 dark:text-zinc-400 w-1/4" datetime="{{ post.data.date }}">{{ post.data.formattedDate }}</time>
            <div class="space-y-2 flex-1">
                <h2 class="mb-0 !my-0 not-prose"><a href="{{ post.url }}" class="hover:underline" data-searchable="true">{{ post.data.title }}</a></h2>
                <p data-searchable="true">{{ post.data.excerpt }}</p>
            </div>
        </li>
    {%- endfor -%}
    </ul>
</section>

<script type="text/javascript">
const searchInput = document.getElementById('search-posts');
const postNodes = document.querySelectorAll('.post-wrapper');

searchInput.addEventListener('input', (e) => {
    for (let node of postNodes) {
        if (!e.target.value) {
            node.classList.remove('hidden')
            node.classList.remove('md:hidden')
        } else {
            let show = false
            const searchableNodes = []
            node.childNodes[3].childNodes.forEach(cn => {
                if (cn.attributes && cn.attributes['data-searchable']) {
                    if (cn.innerText.toLowerCase().includes(e.target.value.toLowerCase())) {
                        show = true
                    }
                }
            })
            if (show) {
                node.classList.remove('hidden')
                node.classList.remove('md:hidden')
            } else {
                node.classList.add('hidden')
                node.classList.add('md:hidden')
            }
        }
    }
});
</script>
