---
layout: default
---

<main class="prose prose-zinc sm:prose-lg md:prose-xl lg:prose-2xl dark:prose-invert">
  <h1>Contact Me</h1>
  <p>You want to get in touch - awesome! Let's chat. You can find me on <a href="https://twitter.com/_mcbridem_" target="_blank" rel="nofollow noreferer">Twitter</a> if that's your jam, or you can <a href="mailto:hey@mikemcbride.dev">shoot me an email</a>. If you're feeling really fancy, you can fill in the form below. I look forward to hearing from you!</p>

  <form name="contact" method="POST" action="/contact/success" data-netlify="true" class="not-prose space-y-6">
    <div>
      <label for="name" class="block text-sm lg:text-lg font-medium text-gray-700">Your name</label>
      <div class="mt-1">
        <input type="text" name="name" id="name" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm lg:text-lg border-gray-300 rounded-md" placeholder="What your mom calls you">
      </div>
    </div>
    <div>
      <label for="email" class="block text-sm lg:text-lg font-medium text-gray-700">Email</label>
      <div class="mt-1">
        <input type="email" name="email" id="email" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm lg:text-lg border-gray-300 rounded-md" placeholder="you@probablygmail.com">
      </div>
    </div>
    <div>
      <label for="comment" class="block text-sm lg:text-lg font-medium text-gray-700">What's up?</label>
      <div class="mt-1">
        <textarea rows="4" name="comment" id="comment" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm lg:text-lg border-gray-300 rounded-md"></textarea>
      </div>
    </div>
    <footer>
      <button type="submit" class="inline-flex items-center px-3 py-2 lg:px-4 lg:py-3 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm lg:text-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Submit</button>
    </footer>
  </form>
</main>
